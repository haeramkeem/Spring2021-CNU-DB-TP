<?xml version="1.0" encoding="UTF-8"?>
<svg width="561px" height="680px" viewBox="0 0 561 680" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Group</title>
    <g id="PC" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-family="AmericanTypewriter, American Typewriter" font-size="20" font-weight="normal">
        <g id="Desktop-HD" transform="translate(-139.000000, -56.000000)" fill="#000000">
            <g id="Group" transform="translate(140.000000, 56.000000)">
                <text id="Transcendental-ideal">
                    <tspan x="0" y="21.9766082">Transcendental idealism</tspan>
                    <tspan x="236.76" y="21.9766082" font-size="15"></tspan>
                    <tspan x="0" y="44.9766082" font-size="15">Transcendental idealism is a </tspan>
                    <tspan x="0" y="62.9766082" font-size="15">doctrine founded by German </tspan>
                    <tspan x="0" y="80.9766082" font-size="15">philosopher Immanuel Kant in the </tspan>
                    <tspan x="0" y="98.9766082" font-size="15">18th century. Kant's doctrine is </tspan>
                    <tspan x="0" y="116.976608" font-size="15">found throughout his Critique of </tspan>
                    <tspan x="0" y="134.976608" font-size="15">Pure Reason (1781). Kant argues </tspan>
                    <tspan x="0" y="152.976608" font-size="15">that the conscious subject cognizes </tspan>
                    <tspan x="0" y="170.976608" font-size="15">the objects of experience not as </tspan>
                    <tspan x="0" y="188.976608" font-size="15">they are in themselves, but only the </tspan>
                    <tspan x="0" y="206.976608" font-size="15">way they appear to us under the </tspan>
                    <tspan x="0" y="224.976608" font-size="15">conditions of our sensibility. Thus </tspan>
                    <tspan x="0" y="242.976608" font-size="15">Kant's doctrine restricts the scope </tspan>
                    <tspan x="0" y="260.976608" font-size="15">of our cognition to appearances </tspan>
                    <tspan x="0" y="278.976608" font-size="15">given to our sensibility and denies </tspan>
                    <tspan x="0" y="296.976608" font-size="15">that we can possess cognition of </tspan>
                    <tspan x="0" y="314.976608" font-size="15">things as they are in themselves, </tspan>
                    <tspan x="0" y="332.976608" font-size="15">i.e. things as they are </tspan>
                    <tspan x="0" y="350.976608" font-size="15">independently of how we </tspan>
                    <tspan x="0" y="368.976608" font-size="15">experience them through our </tspan>
                    <tspan x="0" y="386.976608" font-size="15">cognitive faculties.</tspan>
                    <tspan x="0" y="404.976608" font-size="15"></tspan>
                    <tspan x="0" y="422.976608" font-size="15">In the "Transcendental Aesthetic" </tspan>
                    <tspan x="0" y="440.976608" font-size="15">section of the Critique of Pure </tspan>
                    <tspan x="0" y="458.976608" font-size="15">Reason, Kant outlines how space </tspan>
                    <tspan x="0" y="476.976608" font-size="15">and time are pure forms of human </tspan>
                    <tspan x="0" y="494.976608" font-size="15">intuition contributed by our own </tspan>
                    <tspan x="0" y="512.976608" font-size="15">faculty of sensibility. Space and </tspan>
                    <tspan x="0" y="530.976608" font-size="15">time do not have an existence </tspan>
                    <tspan x="0" y="548.976608" font-size="15">"outside" of us, but are the </tspan>
                    <tspan x="0" y="566.976608" font-size="15">"subjective" forms of our sensibility </tspan>
                    <tspan x="0" y="584.976608" font-size="15">and hence the necessary a priori </tspan>
                    <tspan x="0" y="602.976608" font-size="15">conditions under which the objects </tspan>
                    <tspan x="0" y="620.976608" font-size="15">we encounter in our experience can </tspan>
                    <tspan x="0" y="638.976608" font-size="15">appear to us at all. Kant describes </tspan>
                    <tspan x="0" y="656.976608" font-size="15">time and space as "empirically real" </tspan>
                    <tspan x="0" y="674.976608" font-size="15">but transcendentally ideal.</tspan>
                </text>
                <text id="Background-Although">
                    <tspan x="300" y="18">Background</tspan>
                    <tspan x="417.04" y="18" font-size="15"></tspan>
                    <tspan x="300" y="41" font-size="15">Although it influenced the course of </tspan>
                    <tspan x="300" y="59" font-size="15">subsequent German philosophy </tspan>
                    <tspan x="300" y="77" font-size="15">dramatically, exactly how to </tspan>
                    <tspan x="300" y="95" font-size="15">interpret this concept was a subject </tspan>
                    <tspan x="300" y="113" font-size="15">of some debate among 20th century </tspan>
                    <tspan x="300" y="131" font-size="15">philosophers. Kant first describes it </tspan>
                    <tspan x="300" y="149" font-size="15">in his Critique of Pure Reason, and </tspan>
                    <tspan x="300" y="167" font-size="15">distinguished his view from </tspan>
                    <tspan x="300" y="185" font-size="15">contemporary views of realism and </tspan>
                    <tspan x="300" y="203" font-size="15">idealism, but philosophers do not </tspan>
                    <tspan x="300" y="221" font-size="15">agree how sharply Kant differs </tspan>
                    <tspan x="300" y="239" font-size="15">from each of these positions.</tspan>
                    <tspan x="300" y="257" font-size="15">Transcendental idealism is </tspan>
                    <tspan x="300" y="275" font-size="15">associated with formalistic idealism </tspan>
                    <tspan x="300" y="293" font-size="15">on the basis of passages from Kant's </tspan>
                    <tspan x="300" y="311" font-size="15">Prolegomena to any Future </tspan>
                    <tspan x="300" y="329" font-size="15">Metaphysics, although recent </tspan>
                    <tspan x="300" y="347" font-size="15">research has tended to dispute this </tspan>
                    <tspan x="300" y="365" font-size="15">identification. Transcendental </tspan>
                    <tspan x="300" y="383" font-size="15">idealism was also adopted as a label </tspan>
                    <tspan x="300" y="401" font-size="15">by the subsequent German </tspan>
                    <tspan x="300" y="419" font-size="15">philosophers Johann Gottlieb </tspan>
                    <tspan x="300" y="437" font-size="15">Fichte and Friedrich Wilhelm </tspan>
                    <tspan x="300" y="455" font-size="15">Joseph von Schelling, Arthur </tspan>
                    <tspan x="300" y="473" font-size="15">Schopenhauer, and in the early </tspan>
                    <tspan x="300" y="491" font-size="15">20th century by Edmund Husserl in </tspan>
                    <tspan x="300" y="509" font-size="15">the novel form of transcendental-</tspan>
                    <tspan x="300" y="527" font-size="15">phenomenological idealism.</tspan>
                    <tspan x="300" y="545" font-size="15"></tspan>
                    <tspan x="300" y="563">Kant's transcendental </tspan>
                    <tspan x="300" y="586">idealism</tspan>
                    <tspan x="380.82" y="586" font-size="15"></tspan>
                    <tspan x="300" y="609" font-size="15">Kant presents an account of how we </tspan>
                    <tspan x="300" y="627" font-size="15">intuit (German: anschauen) objects </tspan>
                    <tspan x="300" y="645" font-size="15">and accounts of space and of time. </tspan>
                    <tspan x="300" y="663" font-size="15">Before Kant, some thinkers, such as </tspan>
                    <tspan x="300" y="681" font-size="15">Leibniz, had come to the conclusion </tspan>
                </text>
            </g>
        </g>
    </g>
</svg>