<?xml version="1.0" encoding="UTF-8"?>
<svg width="563px" height="684px" viewBox="0 0 563 684" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Group 2</title>
    <g id="PC" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-family="AmericanTypewriter, American Typewriter" font-size="15" font-weight="normal">
        <g id="Desktop-HD" transform="translate(-739.000000, -60.000000)" fill="#000000">
            <g id="Group-2" transform="translate(740.000000, 60.000000)">
                <text id="If-we-try-to-keep-wi">
                    <tspan x="300" y="14">If we try to keep within the </tspan>
                    <tspan x="300" y="32">framework of what can be proved </tspan>
                    <tspan x="300" y="50">by the Kantian argument, we can </tspan>
                    <tspan x="300" y="68">say that it is possible to </tspan>
                    <tspan x="300" y="86">demonstrate the empirical reality of </tspan>
                    <tspan x="300" y="104">space and time, that is to say, the </tspan>
                    <tspan x="300" y="122">objective validity of all spatial and </tspan>
                    <tspan x="300" y="140">temporal properties in mathematics </tspan>
                    <tspan x="300" y="158">and physics. But this empirical </tspan>
                    <tspan x="300" y="176">reality involves transcendental </tspan>
                    <tspan x="300" y="194">ideality; space and time are forms of </tspan>
                    <tspan x="300" y="212">human intuition, and they can only </tspan>
                    <tspan x="300" y="230">be proved valid for things as they </tspan>
                    <tspan x="300" y="248">appear to us and not for things as </tspan>
                    <tspan x="300" y="266">they are in themselves.</tspan>
                    <tspan x="300" y="284">The salient element here is that </tspan>
                    <tspan x="300" y="302">space and time, rather than being </tspan>
                    <tspan x="300" y="320">real things-in-themselves or </tspan>
                    <tspan x="300" y="338">empirically mediated appearances </tspan>
                    <tspan x="300" y="356">(German: Erscheinungen), are the </tspan>
                    <tspan x="300" y="374">very forms of intuition (German: </tspan>
                    <tspan x="300" y="392">Anschauung) by which we must </tspan>
                    <tspan x="300" y="410">perceive objects. They are hence </tspan>
                    <tspan x="300" y="428">neither to be considered properties </tspan>
                    <tspan x="300" y="446">that we may attribute to objects in </tspan>
                    <tspan x="300" y="464">perceiving them, nor substantial </tspan>
                    <tspan x="300" y="482">entities of themselves. They are in </tspan>
                    <tspan x="300" y="500">that sense subjective, yet </tspan>
                    <tspan x="300" y="518">necessary, preconditions of any </tspan>
                    <tspan x="300" y="536">given object insofar as this object is </tspan>
                    <tspan x="300" y="554">an appearance and not a thing-in-</tspan>
                    <tspan x="300" y="572">itself. Humans necessarily perceive </tspan>
                    <tspan x="300" y="590">objects as located in space and in </tspan>
                    <tspan x="300" y="608">time. This condition of experience is </tspan>
                    <tspan x="300" y="626">part of what it means for a human </tspan>
                    <tspan x="300" y="644">to cognize an object, to perceive and </tspan>
                    <tspan x="300" y="662">understand it as something both </tspan>
                    <tspan x="300" y="680">spatial and temporal: "By </tspan>
                </text>
                <text id="that-space-and-time">
                    <tspan x="0" y="14">that space and time were not </tspan>
                    <tspan x="0" y="32">things, but only the relations among  </tspan>
                    <tspan x="0" y="50">things. Contrary to thinkers, </tspan>
                    <tspan x="0" y="68">including Newton, who maintained </tspan>
                    <tspan x="0" y="86">that space and time were real </tspan>
                    <tspan x="0" y="104">things or substances, Leibniz had </tspan>
                    <tspan x="0" y="122">arrived at a radically different </tspan>
                    <tspan x="0" y="140">understanding of the universe and </tspan>
                    <tspan x="0" y="158">the things found in it. According to </tspan>
                    <tspan x="0" y="176">his Monadology, all things that </tspan>
                    <tspan x="0" y="194">humans ordinarily understand as </tspan>
                    <tspan x="0" y="212">interactions between and relations </tspan>
                    <tspan x="0" y="230">among individuals (such as their </tspan>
                    <tspan x="0" y="248">relative positions in space and </tspan>
                    <tspan x="0" y="266">time) have their being in the mind </tspan>
                    <tspan x="0" y="284">of God but not in the Universe </tspan>
                    <tspan x="0" y="302">where we perceive them to be. In </tspan>
                    <tspan x="0" y="320">the view of realists, individual </tspan>
                    <tspan x="0" y="338">things interact by physical </tspan>
                    <tspan x="0" y="356">connection and the relations among </tspan>
                    <tspan x="0" y="374">things are mediated by physical </tspan>
                    <tspan x="0" y="392">processes that connect them to </tspan>
                    <tspan x="0" y="410">human brains and give humans a </tspan>
                    <tspan x="0" y="428">determinate chain of action to them </tspan>
                    <tspan x="0" y="446">and correct knowledge of them.</tspan>
                    <tspan x="0" y="464">Kant was aware of problems with </tspan>
                    <tspan x="0" y="482">the positions of both of these </tspan>
                    <tspan x="0" y="500">thinkers. He had been influenced by </tspan>
                    <tspan x="0" y="518">the physics of Newton and </tspan>
                    <tspan x="0" y="536">understood that there is a physical </tspan>
                    <tspan x="0" y="554">chain of interactions between </tspan>
                    <tspan x="0" y="572">things perceived and the one who </tspan>
                    <tspan x="0" y="590">perceives them. However, an </tspan>
                    <tspan x="0" y="608">important function of mind is to </tspan>
                    <tspan x="0" y="626">structure incoming data and to </tspan>
                    <tspan x="0" y="644">process it in ways that make it </tspan>
                    <tspan x="0" y="662">other than a simple mapping of </tspan>
                    <tspan x="0" y="680">outside data.</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>